<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="main-v2.css" media="all" />
    <title>Responsive Form!</title>
    
</head>

<body>

    <div class="wrapper">

        <header class="masthead">
            <h1>This is a form</h1>
            <h2>FILL IT OUT</h2>
        </header>


        <div class="content">

            <form method="post">
               <fieldset>
				
                <div class="box">
                    <label for="userNameInput">Username</label>
                    <input id="userNameInput" type="text" placeholder="UserName" />
                </div>

                <div class="box">
                    <label for="emailInput">Email</label>
                    <input id="emailInput" type="email" placeholder="E-mail" />
                </div>

                <div class="box">
                    <label for="urlInput">Website</label>
                    <input id="urlInput" type="url" placeholder="Website URL" />
                </div>

                <div class="box">
                    <label for="passInput">Password</label>
                    <input id="passInput" type="password" placeholder="Password" />
                </div>

                <div class="box">
			
               		<input id="submit" type="submit" value="submit" class="btn"/>
                </div>
				</fieldset>
            </form>

        </div>

        <footer class="footer">
            <p>&copy; Form</p>
        </footer>

    </div>

</body>

</html>
